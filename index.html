<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <div class="celscalc">
        <div class="value">
            <input type="text" id="temp">
        </div>
        <div class="buttons">
            <button type="submit" onclick="celToFar()">Celsius to Fahrenheit</button>
            <button type="submit" onclick="farToCel()">Fahrenheit to Celsius</button>
        </div>
        <div class="result">
            <div class="demo" id="demo"></div>
        </div>
    </div>

    <div class="currency">
        <div class="container">
            <div class="usd">
                <div class="flag"></div>
                <div class="curname">USD</div>
                <div> <input type="text" id="curval"> </div>
            </div>

            <div class="middle">
                <button type="button" id="calcbut" onclick="usdtogel()"> გადახურდავება </button>
            </div>

            <div class="gel">
                <div class="flag"></div>
                <div class="curname">GEL</div>
                <div class="result"> <span id="result"></span> </div>
            </div>
        </div>
    </div>


    <input type="text" id="userprom">
    <button type="button" onclick="shopping()">OK</button>

    <div class="res" id="res"></div>
    <script>
        //უმარტივესი გამოთვლა
        // var celsius = 30;
        // document.getElementById("demo").innerHTML = celsius * 9 / 5 + 32 + " <sup>o</sup>F"

        //ფუნქციური გამოთვლა
        // function celtofar(){
        //     var id = document.getElementById("demo");
        //     var celsius = 30;
        //     var result = celsius * 9 / 5 + 32;
        //     id.innerHTML = result + " <sup>o</sup>F"
        // }
        // celtofar();
        //event გამოთვლა

        function celToFar() {
            var id = document.getElementById("demo");
            var celsius = document.getElementById("temp").value;
            var result = celsius * 9 / 5 + 32;
            id.innerHTML = result + " <sup>o</sup>F"
        }

        function farToCel() {
            var id = document.getElementById("demo");
            var fahrenheit = document.getElementById("temp").value;
            var result = (fahrenheit - 32) * 5 / 9;
            id.innerHTML = result + " <sup>o</sup>C"
        }


        function usdtogel() {
            var usdvalue = document.getElementById("curval").value;
            var gelresult = document.getElementById("result");

            gelresult.innerHTML = usdvalue * 2.82;
        }


        function shopping() {
            var prod1 = 4;
            var prod2 = 10;
            var prod3 = 100;

            var sum = prod1 + prod2 + prod3;

            var promopercent = 50;
            var promo = "11235813";

            var sumpromo;
            var userpromo = document.getElementById("userprom").value;
            if (userpromo === promo)
                sumpromo = sum - sum * promopercent / 100;
            else {
                sumpromo = sum;
            }

            //ციკლი for loop



            document.getElementById("res").innerHTML = sumpromo;

        }
    </script>
</body>

</html>
