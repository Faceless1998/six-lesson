    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            padding: 10px 20px;
            position: relative;
        }

        .navbar .logo {
            color: white;
            font-size: 1.5rem;
        }

        .menu {
            display: flex;
            list-style: none;
        }

        .menu li {
            margin: 0 15px;
        }

        .menu li a {
            color: white;
            text-decoration: none;
            font-size: 1.1rem;
        }

        .menu-toggle {
            display: none;
        }

        .menu-icon {
            color: white;
            cursor: pointer;
            font-size: 30px;
            display: none;
        }

        @media (max-width:768px) {
            .menu {
                display: none;
                width: 100%;
                text-align: center;
                background-color: #333;
                position: absolute;
                top: 40px;
                left: 0;
            }

            .menu li {
                margin: 0;
                padding: 20px;
            }

            .menu li:hover {
                background-color: rgba(0, 0, 0, 0.3);
            }

            .menu-icon {
                display: block;
            }

            .menu-toggle:checked+.menu-icon+.menu {
                display: block;
            }
        }
    </style>
