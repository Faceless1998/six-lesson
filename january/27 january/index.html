<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        .green-text {
            color: green;
            font-weight: 700;
        }
    </style>

</head>

<body>


    <div>
        <div class="shemyvani">
            <h1>ToDo List</h1>
            <div class="input">
                <input type="text" id="todo-input">
                <button id="todo-add">
                    Add
                </button>
            </div>
        </div>


        <div class="gamomtani" id="todo-list">

        </div>


    </div>



    <script>
        const todoInput = document.getElementById("todo-input");
        const addBtn = document.getElementById("todo-add");
        const todoList = document.getElementById("todo-list");

        function addTodo() {
            const todoText = todoInput.value.trim();
            if (todoText === "") return;

            const listItem = document.createElement("div");

            const textSpan = document.createElement("div");
            textSpan.textContent = todoText;

            const actionsDiv = document.createElement("div");

            const completeBtn = document.createElement("button");
            completeBtn.innerHTML = "Done";
            completeBtn.classList.add("text-green-500");
            completeBtn.addEventListener("click", () => {
                completeBtn.classList.add("line-through");
                actionsDiv.removeChild(deleteBtn);
            })

            const deleteBtn = document.createElement("button");
            deleteBtn.innerHTML = '<i class="fa-solid fa-trash"></i>';
            deleteBtn.classList.add("red-text", "bold-text");
            deleteBtn.addEventListener("click", () => {
                todoList.removeChild(listItem);
            })

            actionsDiv.appendChild(completeBtn);
            actionsDiv.appendChild(deleteBtn);
            listItem.appendChild(textSpan);
            listItem.appendChild(actionsDiv);
            todoList.appendChild(listItem);


            todoInput.value = "";
            todoInput.focus();
        }


        addBtn.addEventListener("click", addTodo);

        todoInput.addEventListener("keypress", (event) => {
            if (event.key === "Enter") {
                addTodo();
            }
        })



    </script>

</body>

</html>
