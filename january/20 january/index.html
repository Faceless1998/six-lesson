<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="carousel">
        <div class="carousel-images">
            <img src="https://picsum.photos/1920/1080?random=1" alt="image">
            <img src="https://picsum.photos/1920/1080?random=2" alt="image">
            <img src="https://picsum.photos/1920/1080?random=3" alt="image">
            <img src="https://picsum.photos/1920/1080?random=4" alt="image">
        </div>

        <button class="slider-button prev" aria-label="Previous slide"> &lt; </button>
        <button class="slider-button next" aria-label="Next slide"> &gt; </button>

    </div>



    <script src="script.js"></script>
</body>
</html>
